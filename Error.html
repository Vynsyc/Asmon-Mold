<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Forum&display=swap');

  body {
    font-family: 'Forum', serif;
    background-color: #2c1b0d;
    color: #d4bc8b;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://gist.githubusercontent.com/KindredPrime/4e0659a44f2af8b20090238d4d748d45/raw/b782cc65a8db7a1b228df72788a45bb7b5ad0319/Castle%2520Wall%2520Background.png');
    background-size: cover;
    background-attachment: fixed;
  }

  .error-container {
    background-color: rgba(44, 27, 13, 0.9);
    border: 2px solid #d4bc8b;
    border-radius: 10px;
    padding: 40px;
    text-align: center;
    max-width: 600px;
  }

  h1 {
    font-family: 'MedievalSharp', cursive;
    font-size: 3em;
    margin-bottom: 20px;
    color: #d4bc8b;
    text-shadow: 2px 2px #2c1b0d;
  }

  p {
    font-size: 1.2em;
    margin-bottom: 20px;
  }

  .knight {
    font-size: 5em;
    margin-bottom: 20px;
  }

  .back-button {
    display: inline-block;
    background-color: #d4bc8b;
    color: #2c1b0d;
    padding: 10px 20px;
    text-decoration: none;
    font-weight: bold;
    font-family: 'MedievalSharp', cursive;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  .back-button:hover {
    background-color: #2c1b0d;
    color: #d4bc8b;
  }

  @keyframes lazySway {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    75% { transform: rotate(-5deg); }
    100% { transform: rotate(0deg); }
  }

  .lazy-knight {
    display: inline-block;
    animation: lazySway 4s ease-in-out infinite;
  }
</style>
</head>
<body>
  <div class="error-container">
    <h1>Error 404: Devs Got Lazy</h1>
    <div class="knight lazy-knight">üõ°Ô∏è</div>
    <p>The page you seek has vanished into the mists of time. Our site devs are too busy no life-ing the latest MMO to finish this sacred scroll.</p>
    <p></p>
    <a href="Main Page.html" class="back-button">Return to Ye Olde Homepage</a>
  </div>

</body></html>
